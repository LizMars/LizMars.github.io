---
layout: default
---

{% for post in site.posts limit:1 %}
<header>
  <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
</header>

  {{ post.content }}
{% endfor %}

<hr>
<ul>
  {% for post in site.posts offset:1 %}
  <li>
    <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
  </li>
  {% endfor %}
</ul>
